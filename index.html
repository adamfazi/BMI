<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-container">
        <h1>BMI Calculator</h1>

        <form id="bmi-form">
            <div class="input-group">
                <div class="input-field">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" step="0.1" placeholder="70">
                </div>
                <div class="input-field">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="175">
                </div>
            </div>

            <div class="result-section">
                <p id="bmi-value">0.0</p>
                <p id="bmi-category">-</p>
            </div>

            <div class="bmi-scale-container">
                <div id="scale-marker"></div>
                <div class="scale-bar">
                    <div class="underweight"></div>
                    <div class="normal"></div>
                    <div class="overweight"></div>
                    <div class="obese"></div>
                </div>
                <div class="scale-labels">
                    <div class="label-item">
                        <span>Underweight</span>
                        <span>< 18.5</span>
                    </div>
                     <div class="label-item">
                        <span>Normal</span>
                        <span>18.5-24.9</span>
                    </div>
                     <div class="label-item">
                        <span>Overweight</span>
                        <span>25-29.9</span>
                    </div>
                     <div class="label-item">
                        <span>Obese</span>
                        <span>> 30</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="reset-btn">Reset</button>
                <button type="submit" id="calculate-btn">Calculate</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
